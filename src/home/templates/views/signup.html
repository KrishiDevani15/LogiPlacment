<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Account</title>
    <link rel="stylesheet" href="/static/css/sign.css"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static '/sign.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class='main'>
        <input type='checkbox' id='chk' aria-hidden='true'>

        <div class='signup'>
            <form method='post'>
                {% csrf_token %}
                <label for='chk' aria-hidden='true'>Registation</label>
                <input type='text' id="username" name='username' placeholder="User name" request=''>
                <input type='email' id="email" name='email' placeholder="Email" request=''>
                <input type='Password' id="password1" name='password1' placeholder="Password" request=''>
                <input type="password"id="password2" name="password2" placeholder="Confirm Password" required>
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form method='post' action="">
                {% csrf_token %}
                <label for='chk' aria-hidden='true'>Login</label>
                <input type='text' name='username' placeholder="Username" request=''>
                <input type='Password' name='pass' placeholder="Password" request=''>
                <button>Login</button>
            </form>
        </div>
    </div>
</body>
