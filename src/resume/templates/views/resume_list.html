<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Resumes</title>
  </head>
  <body>
    <h1>List of Resumes</h1>
    <ul>
      <ul>
        {% for file_name, resume_url in resume_files %}
        <li><a href="{{ resume_url }}">{{ file_name }}</a></li>
        {% endfor %}
      </ul>
    </ul>
  </body>
</html>
